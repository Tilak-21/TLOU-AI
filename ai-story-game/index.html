<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Last Of Us</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1 id="gameTitle">The Last of Us</h1>
    <div id="stats"></div>
    <div id="story">
      <p>Welcome survivor. Your journey begins here...</p>
    </div>
    <form id="inputForm">
      <input type="text" id="playerInput" placeholder="What do you do next?" required />
      <button type="submit">Continue</button>
    </form>
    <button id="saveBtn">Save Game</button>
    <button id="loadBtn">Load Game</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
